<div class="modal" *ngIf="isDeleteModalOpen">
    <div class="modal-content">
      <span class="close-btn" (click)="closeModal()">Ã—</span>
      <h2>
        {{
          selectedDesktop.desktopName
            ? "Do you want to delete desktop: " + selectedDesktop.desktopName
            : "Add New Desktop"
        }}
      </h2>
      <form [formGroup]="deleteDesktopForm" (ngSubmit)="onSubmit()">
        <div class="button-group">
          <button type="button" class="cancel-btn" (click)="closeModal()">
            No
          </button>
          <button type="submit">Yes</button>
        </div>
      </form>
    </div>
  </div>
