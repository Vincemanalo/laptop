<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">Ã—</span>
    <h2>Desktop Detials</h2>
    <form [formGroup]="editDesktopForm" (ngSubmit)="onSubmit()">

      <div class="form-grid">

        <mat-form-field>
          <mat-label>Serial Number</mat-label>
          <input matInput
          title="desktop-Serial-Number"
          id="desktopSerialNumber"
          formControlName="desktopSerialNumber"
          placeholder="Enter Desktop Serial"
          >
        </mat-form-field>

        <mat-form-field>
          <mat-label>Purchase Date</mat-label>
          <input matInput [matDatepicker]="picker"
          title="desktop-PD"
          id="desktopPurchaseDate"
          formControlName="desktopPurchaseDate"
          placeholder="MM/DD/YYYY">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker panelClass="small-datepicker"></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Location</mat-label>
          <mat-select>
            <mat-option value="desktop">1NK Center</mat-option>
            <mat-option value="desktop">New Office</mat-option>
            <mat-option value="desktop">Warehouse</mat-option>
          </mat-select>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Assigned Personnel</mat-label>
          <mat-select id="assignedTo" formControlName="assignedTo">
            <mat-option *ngFor="let employee of employees" [value]="employee._id">
              {{ employee.employeeName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Condition</mat-label>
          <mat-select id="laptopCondition" formControlName="laptopCondition" >
            <mat-option value="Brand New">Brand New</mat-option>
            <mat-option value="Used">Used</mat-option>
            <mat-option value="Unavailable">Unavailable</mat-option>
          </mat-select>
        </mat-form-field>


      </div>

      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="closeModal()">
          Cancel
        </button>
        <button type="submit" [disabled]="editDesktopForm.invalid">Add</button>
      </div>
    </form>
  </div>
</div>
