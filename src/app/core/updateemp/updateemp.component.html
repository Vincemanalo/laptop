<div class="modal" *ngIf="isEditModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">Ã—</span>
    <h2>
      {{ selectedEmployee.employeeName ? "Edit Employee Details" : "Employee Details" }}
    </h2>

    <form [formGroup]="editEmployeeForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
      <mat-form-field>
        <mat-label>Employee Name</mat-label>
        <input matInput formControlName="employeeName" placeholder="Enter Employee Name" />
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Employment Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="employmentDate" placeholder="MM/DD/YYYY" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    
      <div class="button-group">
        <button class="btncncl" type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
        <button class="btnupdt" type="submit" [disabled]="editEmployeeForm.invalid">Update</button>
      </div>
    </form>
  </div>
</div>
