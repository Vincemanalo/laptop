<div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <span class="close-btn" (click)="closeModal()">Ã—</span>
      <h2>Add Employee</h2>
      
      <form [formGroup]="editEmployeeForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">

          <mat-form-field>
            <mat-label>Employee Name</mat-label>
            <input matInput
            id="employeeName" formControlName="employeeName" placeholder="Enter Employee Name" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Employment Date</mat-label>
            <input matInput [matDatepicker]="picker"
            title="PD" id="employmentDate" formControlName="employmentDate"
            placeholder="MM/DD/YYYY"
            />
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker panelClass="small-datepicker"></mat-datepicker>
          </mat-form-field>
          

  
        </div>

        <div class="button-group">
          <button type="button" class="cancel-btn" (click)="closeModal()">
            Cancel
          </button>
          <button type="submit" [disabled]="editEmployeeForm.invalid">Add</button>
        </div>
      </form>
    </div>
  </div>
