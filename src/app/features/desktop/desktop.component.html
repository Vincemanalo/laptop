<main id="main-content">
  <section class="table-add-desktop">
    <div class="parent-container">
      <div class="dashboard-card">
        <div class="toolbar">
          <button id="open-modal" class="add-button" (click)="openModal()">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add_circle"></mat-icon>
            <p>Add New Desktop</p>
          </button>
          <div class="search-container">
            <input matInput type="text" placeholder="Search..." class="search-input" [(ngModel)]="searchKeyword" />
            <button class="search-btn" (click)="onSearch()">
              <mat-icon class="search-btn" aria-hidden="false" aria-label="Example home icon"
                fontIcon="search"></mat-icon>
            </button>
          </div>
        </div>
        <div class="table-container">
          <table mat-table class="mat-elevation-z8" [dataSource]="desktops">

            <!-- Serial Number -->
            <ng-container matColumnDef="desktopSerialNumber">
              <th mat-header-cell *matHeaderCellDef>Serial Number</th>
              <td mat-cell *matCellDef="let desktop">
                {{ desktop.desktopSerialNumber }}
              </td>
            </ng-container>

            <!-- Purchase Date -->
            <ng-container matColumnDef="desktopPurchaseDate">
              <th mat-header-cell *matHeaderCellDef>Purchase Date</th>
              <td mat-cell *matCellDef="let desktop">
                {{ desktop.desktopPurchaseDate | date:'MM/dd/yyyy' }}
              </td>
            </ng-container>

            <!-- Location -->
            <ng-container matColumnDef="desktopLocation">
              <th mat-header-cell *matHeaderCellDef>Location</th>
              <td mat-cell *matCellDef="let desktop">
                {{ desktop.desktopLocation }}
              </td>
            </ng-container>

            <!-- Assigned Personnel -->
            <ng-container matColumnDef="desktopassignedTo">
              <th mat-header-cell *matHeaderCellDef>Assigned Personnel</th>
              <td mat-cell *matCellDef="let desktop">
                {{ desktop.desktopassignedTo }}
              </td>
            </ng-container>

            <!-- Condition -->
            <ng-container matColumnDef="desktopCondition">
              <th mat-header-cell *matHeaderCellDef>Condition</th>
              <td mat-cell *matCellDef="let desktop">
                {{ desktop.desktopCondition }}
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let desktop">
                <button mat-button color="primary" (click)="openEditModal(desktop)">
                  Edit
                </button>
                <button mat-button color="primary" (click)="openDeleteModal(desktop)">
                  Delete
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </section>

  <app-modal-desktop *ngIf="isModalOpen" (closeModalEvent)="closeModal()"></app-modal-desktop>
  <app-updates *ngIf="isEditModalOpen" (closeModalEvent)="closeEditModal()"></app-updates>
  <app-delete *ngIf="isDeleteModalOpen" (closeModalEvent)="closeDeleteModal()"></app-delete>

</main>
